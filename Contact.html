<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact â€“ Crescent Youth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #00897b;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #00695c;
        }
        :root {
            --primary: #0f2027;
            --accent: #4fd1c5;
            --text-light: #f8f9fa;
            --text-dark: #222;
            --bg: #f4f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header.navbar {
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.7rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .hero {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--text-light);
            text-align: center;
            padding: 90px 20px 60px;
            animation: slideFade 1s ease forwards;
        }

        .hero .btn {
            background: var(--accent);
            color: black;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .hero .btn:hover {
            transform: scale(1.05);
        }

        .section {
            padding: 60px 20px;
            max-width: 900px;
            margin: auto;
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .section.alt {
            background: #ffffff;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .values-grid .card {
            padding: 20px;
            background: #fefefe;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .values-grid .card:hover {
            transform: translateY(-5px);
        }

        .values-grid i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .icon-list {
            list-style: none;
            padding-left: 0;
        }

        .icon-list li {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .icon-list i {
            color: var(--accent);
            margin-right: 10px;
        }

        .steps {
            padding-left: 20px;
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer a.to-top {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: var(--accent);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes slideFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile nav */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: absolute;
                right: 30px;
                top: 70px;
                background: var(--primary);
                padding: 15px;
                border-radius: 8px;
                display: none;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            display: inline-block;
        }
        .logo-text {
            font-weight: 700;
            font-size: 1.125rem;
            line-height: 1;
        }
        @media (max-width: 600px) {
            .logo-text { display: none; } /* hide text on small screens if desired */
            .logo-img { width: 34px; height: 34px; }
        }
    </style>
</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo">
        <img src="images/crescent_youtrh_logo-removebg-%20-%20Copy.png" alt="Crescent Youth logo" class="logo-img">
        <span class="logo-text">Crescent Youth</span>
    </a>    <nav>
    <ul class="nav-links">
        <li><a href="#missie">Missie</a></li>
        <li><a href="#waarden">Waarden</a></li>
        <li><a href="#activiteiten">Activiteiten</a></li>
        <li><a href="#oprichters">Structuur</a></li>
        <li><a href="#vzw">VZW</a></li>
        <li><a href="/Contact.html">Contact</a></li>
    </ul>
</nav>
    <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
</header>
<section class="contact-section">
    <h2>Contacteer Ons</h2>
    <form action="https://formsubmit.co/info@crescentyouth.be" method="POST" class="contact-form">
        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://crescentyouth.be/bedankt.html">

        <!-- Form fields -->
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Bericht</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Verzenden</button>
    </form>
</section>

<script>
    document.querySelector('.contact-form').addEventListener('submit', function (e) {
        alert("Je bericht wordt verzonden...");
    });
</script>
</body>
</html>
